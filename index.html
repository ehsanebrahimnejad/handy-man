<form id="ersForm">
  <h2 style="text-align:center; color:#1e3a8a;">Get a Free Quote</h2>
  <input name="name" placeholder="Full Name" required />
  <input type="email" name="email" placeholder="Email Address" required />
  <input type="tel" name="phone" placeholder="Phone Number" required /> <!-- ✅ Phone -->
  <input name="service" id="serviceInput" placeholder="Service Type" required />
  <input name="address" placeholder="Address" required />
  <input name="zip" placeholder="Zip Code" required />
  <textarea name="message" placeholder="Describe your project..." rows="4" required></textarea>
  <button type="submit">Send Message</button>
</form>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxPDydTGKjDVhbiMHY7uhSulSEI9pENnuXof0RARQ3kpCk3ompPFuNgm0fuIfI0S9v9/exec";

document.getElementById("ersForm").addEventListener("submit", e => {
  e.preventDefault();
  const formData = Object.fromEntries(new FormData(e.target));

  fetch(scriptURL, {
    method: "POST",
    headers: { "Content-Type": "text/plain;charset=utf-8" },
    body: JSON.stringify(formData)
  })
  .then(response => response.json())
  .then(data => {
    if(data.result === "success") {
      alert("✅ Message sent successfully!");
      e.target.reset();
    } else {
      alert("❌ Error: " + data.message);
    }
  })
  .catch(err => alert("❌ Error: " + err.message));
});

function fillService(service) {
  document.getElementById("serviceInput").value = service;
  document.getElementById("serviceInput").scrollIntoView({ behavior: "smooth" });
}
</script>
