    a { text-decoration: none; color: var(--yellow); }

      justify-content: center;

      padding-left: 5%;
      color: var(--yellow);

    header h1 {

    .btn-call {

    nav {

    nav a {

      font-weight: bold;
    }

    section {
      padding: 60px 5%;
      max-width: 1200px;
      margin: 0 auto;
    }
    h2 {
      color: var(--yellow);
      font-size: 2rem;
      margin-bottom: 20px;

    .about p {

      line-height: 1.6;

    .services {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .service-card {
      background: var(--gray);
      padding: 20px;
      border-radius: 12px;
      flex: 1 1 200px;
      text-align: center;
      min-width: 200px;
    }
    .service-card i {
      font-size: 2rem;
      margin-bottom: 10px;
      display: block;
      color: var(--yellow);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery div {
      background: var(--gray);
      height: 150px;
      border-radius: 10px;
    }

      margin: 10px 0;
    }

      display: flex;
      flex-direction: column;
      gap: 10px;
